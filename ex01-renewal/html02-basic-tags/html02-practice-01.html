<!DOCTYPE html>
<html>

<head>
    <title>테이블 + 이미지 태그 실습</title>
</head>
<!-- rowspan(세로) colspan(가로)-->
<body>
    <h1>&nbsp;이&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;서</h1>
    <table border="1">
        <tr>
            <td rowspan="2" width="100" height="30">성명</td>
            <td width="200" height="30">한글</td>
            <td width="200" height="30"></td>
            <td width="200" height="30">주민번호</td>
            <td width="200" height="30"></td>
            <td rowspan="6"width="200" height="30">사진</td>
        </tr>

        <tr>
            <!--td width="100" height="30">성명</td-->
            <td width="200" height="30">한자</td>
            <td width="200" height="30"></td>
            <td width="200" height="30">생년월일</td>
            <td width="200" height="30"></td>
       
        </tr>

        <tr>
            <td width="100" height="30">전화</td>
            <td width="200" height="30">집전화</td>
            <td width="200" height="30"></td>
            <td width="200" height="30">휴대전화</td>
            <td width="200" height="30"></td>
           
        </tr>
        
        <tr>
            <td rowspan="3" width="100" height="100">주소</td>
            <td rowspan="3" colspan="4" rowspan="3" width="200" height="30">우편번호</td>
          
        </tr>

        <tr>
            
           
        </tr>

        <tr>

        </tr>
        
        <tr>
            <td width="100" height="30">종교</td>
            <td width="200" height="30"></td>
            <td width="200" height="30">취미</td>
            <td width="200" height="30"></td>
            <td width="200" height="30">특기</td>
            <td width="200" height="30"></td>
           
        </tr>


    </table>



    

</body>

</html>
